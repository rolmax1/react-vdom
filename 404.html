    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/foundation/5.5.3/css/foundation.min.css">
    <style>
      .center {
        margin: auto;
        max-width: 960px;
      }

      .center h1 {
        text-align: center;
      }

      .bar {
        fill: steelblue;
      }

      .bar:hover {
        fill: brown;
      }

      .axis--x path {
        display: none;
      }

      a {
        margin-left: 6px;
        margin-right: 6px;
      }

      code {
        border-style: none;
      }

      .gearing form {
        position: absolute;
        top: 1em;
        left: 1em;
      }

      .gearing path {
        fill-rule: evenodd;
        stroke: #333;
        stroke-width: 2px;
      }

      .gearing .sun path {
        fill: #6baed6;
      }

      .gearing .planet path {
        fill: #9ecae1;
      }

      .gearing .annulus path {
        fill: #c6dbef;
      }

      .quad-tree .point {
        fill: #000;
        fill-opacity: 0.4;
      }

      .quad-tree .point--scanned {
        fill: orange;
        fill-opacity: 1;
        stroke: orange;
        stroke-width: 3px;
      }

      .quad-tree .point--selected {
        fill: red;
        fill-opacity: 1;
        stroke: red;
        stroke-width: 5px;
      }

      .quad-tree .node {
        fill: none;
        stroke: #ccc;
        shape-rendering: crispEdges;
      }
    </style>
  </head>
